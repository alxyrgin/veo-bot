name: Deploy VEO Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd bot
        npm ci || npm install
    
    - name: Run tests (if any)
      run: |
        cd bot
        npm test --if-present
    
    - name: Deploy to server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "Начинаем деплой..."
          
          # Останавливаем старый процесс (если есть)
          pm2 stop veo-bot || echo "Процесс не был запущен"
          pm2 delete veo-bot || echo "Процесс не найден"
          
          # Удаляем старую папку и клонируем заново
          rm -rf ~/veo-bot
          cd ~
          git clone https://github.com/alxyrgin/veo-bot.git
          
          # Переходим в папку с ботом
          cd ~/veo-bot/bot
          
          # Устанавливаем зависимости
          npm install --production
          
          # Запускаем бота через PM2
          pm2 start src/index.js --name "veo-bot" || node src/index.js &
          
          echo "Деплой завершен успешно!" 